<html>
 <head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  var url = "http://ticket.interpark.com/Book/Lib/BookInfoXml.asp?Flag=SeatGrade&GoodsCode=14005219&PlaceCode=14000573&BizCode=WEBBR&PlaySeq=001";

  $.get(url2, function(response) {

    var seating = xmlData.getElementsByTagName("RemainCnt")[0].childNodes[0].nodeValue;

      pauseMusic();

    } 
   }
   timer = setTimeout(function() {
    location.reload();
   }, 1000);
  });

  function playMusic() {
    //$("#music").play();
    var music = document.getElementById("music");
    music.play();
  }

  function pauseMusic() {
    var music = document.getElementById("music");
    music.pause();
  }

 <body>
